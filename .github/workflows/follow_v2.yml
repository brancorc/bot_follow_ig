name: Follow 25 Users

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
jobs:
  follow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.10.12

      - run: pip install selenium

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Check Chrome version
        run: google-chrome --version

      - name: Setup ChromeDriver
        uses: actions/setup-chromedriver@v1
        with:
          version: 'latest'

      - name: Run bot
        env:
          IG_USER: ${{ secrets.IG_USER }}
          IG_PASS: ${{ secrets.IG_PASS }}
        run: python3 testings.py

      - name: Commit updated seguidores_messi_243.txt
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "bot@users.noreply.github.com"
          git add seguidores_messi_243.txt
          git commit -m "Update seguidores file" || echo "No changes to commit"
          git push
